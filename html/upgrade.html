<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrades</title>
    <link rel="stylesheet" href="../css/upgrade.css">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-upgrades">
            <p class="gold">Gold: <span id="gold"></span></p>
            <label for="double-click">25 Gold</label>
            <button class="double-click" id="double-click">Double Click</button>
            <label for="autoclick">100 Gold</label>
            <button class="autoclick" id="autoclick">Automatic click every 3 seconds</button>
            <label for="triple-click">150Gold</label>
            <button class="triple-click" id="triple-click">Triple Click</button>
        </div>
        <button class="continue" id="continue">Continue</button>
        <p id="info"></p>
    </div>
</body>
<script src="../js/upgrade.js"></script>
<script src="../js/functions.js"></script>
</html>
